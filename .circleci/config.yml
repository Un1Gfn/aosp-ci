      #       echo
      #       i=0
      #       while true; do
      #         sleep 60
      #         i=$((i+1))
      #         echo "$i min"
      #       done
      #       /usr/bin/false

      # - checkout # github -> /root/project

      # https://circleci.com/docs/2.0/artifacts/#artifacts-overview
